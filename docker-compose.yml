version: '3.8'

services:
  indextts2:
    build: .
    ports:
      - "7860:7860"
    volumes:
      - ./outputs:/app/outputs
      - ./prompts:/app/prompts
      - ./logs:/app/logs
      - ./samples:/app/samples
      - ./checkpoints:/app/checkpoints
    environment:
      - INDEXTTS_LOG_LEVEL=INFO
      - INDEXTTS_OUTPUT_DIR=/app/outputs
      - INDEXTTS_SAMPLES_DIR=/app/samples
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - cache

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - indextts2
    restart: unless-stopped
    profiles:
      - proxy

volumes:
  redis_data: